<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/todoStyle.css">
    <script src="./JS/todoApp.js" defer></script>
    <title>TODO APP</title>
</head>
<body>
    <div class="container">
        <h1>Todo's App</h1>
        <form class="todo-input">
            <input type="text" id="inputText" placeholder="Add todo's">
            <input type="submit" value="Add Todo" class="btn">
        </form>
        <div class="list-items">
            <li>
                    <span>todo one</span>
                    <div class="list-buttons">
                        <button class="list-btn done">Done</button>
                        <button class="list-btn remove">Remove</button>
                    </div>
             </li>
            
        </div>
    </div>
    
</body>
</html>
